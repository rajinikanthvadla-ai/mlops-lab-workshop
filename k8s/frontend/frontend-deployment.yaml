apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-dashboard
  namespace: mlflow
  labels:
    app: churn-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: churn-dashboard
  template:
    metadata:
      labels:
        app: churn-dashboard
        component: frontend
    spec:
      containers:
        - name: dashboard
          image: churn-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: churn-dashboard
  namespace: mlflow
  labels:
    app: churn-dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: churn-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: churn-dashboard-external
  namespace: mlflow
  labels:
    app: churn-dashboard
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30300
      protocol: TCP
      name: http
  selector:
    app: churn-dashboard

