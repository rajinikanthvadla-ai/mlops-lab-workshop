apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-prediction-api
  namespace: mlflow
  labels:
    app: churn-prediction-api
    component: model-serving
spec:
  replicas: 2
  selector:
    matchLabels:
      app: churn-prediction-api
  template:
    metadata:
      labels:
        app: churn-prediction-api
        component: model-serving
    spec:
      containers:
        - name: api
          image: churn-prediction-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow.mlflow.svc.cluster.local:5000"
            - name: MINIO_ENDPOINT
              value: "http://minio.minio.svc.cluster.local:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
            - name: AB_MODEL_A
              value: "telco-churn-random_forest"
            - name: AB_MODEL_B
              value: "telco-churn-gradient_boosting"
            - name: AB_MODEL_A_WEIGHT
              value: "0.8"
            - name: AB_MODEL_B_WEIGHT
              value: "0.2"
            - name: AB_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: mlflow
type: Opaque
stringData:
  access-key: minioadmin
  secret-key: minioadmin123

