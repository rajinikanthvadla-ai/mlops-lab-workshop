# PostgreSQL Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: postgres
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: mlops-workshop
type: Opaque
stringData:
  # PostgreSQL superuser password
  postgres-password: "postgresadmin123"
  # MLflow database credentials
  mlflow-db-name: "mlflow"
  mlflow-db-user: "mlflow"
  mlflow-db-password: "mlflow123"
  # Airflow database credentials
  airflow-db-name: "airflow"
  airflow-db-user: "airflow"
  airflow-db-password: "airflow123"

