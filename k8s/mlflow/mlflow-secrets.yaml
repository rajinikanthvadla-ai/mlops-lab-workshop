# MLflow Secrets
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secrets
  namespace: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/part-of: mlops-workshop
type: Opaque
stringData:
  # MinIO/S3 credentials for artifact storage
  AWS_ACCESS_KEY_ID: "mlops-access-key"
  AWS_SECRET_ACCESS_KEY: "mlops-secret-key-12345"
  # PostgreSQL connection
  MLFLOW_DB_HOST: "postgres.postgres.svc.cluster.local"
  MLFLOW_DB_PORT: "5432"
  MLFLOW_DB_NAME: "mlflow"
  MLFLOW_DB_USER: "mlflow"
  MLFLOW_DB_PASSWORD: "mlflow123"

