# MLflow Tracking Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/part-of: mlops-workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        app.kubernetes.io/name: mlflow
    spec:
      initContainers:
        - name: install-deps
          image: ghcr.io/mlflow/mlflow:v2.9.2
          command:
            - /bin/bash
            - -c
            - |
              pip install --user psycopg2-binary boto3
              cp -r /root/.local /shared/
          volumeMounts:
            - name: shared-pip
              mountPath: /shared
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.9.2
          command:
            - /bin/bash
            - -c
            - |
              export PYTHONPATH=/shared/.local/lib/python3.10/site-packages:$PYTHONPATH
              export PATH=/shared/.local/bin:$PATH
              mlflow server \
                --host 0.0.0.0 \
                --port 5000 \
                --backend-store-uri postgresql://${MLFLOW_DB_USER}:${MLFLOW_DB_PASSWORD}@${MLFLOW_DB_HOST}:${MLFLOW_DB_PORT}/${MLFLOW_DB_NAME} \
                --default-artifact-root s3://mlflow-artifacts/ \
                --serve-artifacts
          env:
            - name: MLFLOW_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: MLFLOW_DB_HOST
            - name: MLFLOW_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: MLFLOW_DB_PORT
            - name: MLFLOW_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: MLFLOW_DB_NAME
            - name: MLFLOW_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: MLFLOW_DB_USER
            - name: MLFLOW_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: MLFLOW_DB_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio.minio.svc.cluster.local:9000"
            - name: MLFLOW_S3_IGNORE_TLS
              value: "true"
          ports:
            - containerPort: 5000
              name: http
          volumeMounts:
            - name: shared-pip
              mountPath: /shared
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: shared-pip
          emptyDir: {}
