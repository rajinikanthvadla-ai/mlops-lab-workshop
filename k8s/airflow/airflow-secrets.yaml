# Airflow Secrets
apiVersion: v1
kind: Secret
metadata:
  name: airflow-secrets
  namespace: airflow
  labels:
    app.kubernetes.io/name: airflow
    app.kubernetes.io/part-of: mlops-workshop
type: Opaque
stringData:
  # Fernet key for encrypting connections (must be 32 url-safe base64-encoded bytes)
  fernet-key: "ZmRzZnNkZjIzNGRzZjIzNHNkZjIzNHNkZnNkZjIzNA=="
  # Webserver secret key
  webserver-secret-key: "mlops-workshop-airflow-secret-key-2024"
  # PostgreSQL connection
  postgres-host: "postgres.postgres.svc.cluster.local"
  postgres-port: "5432"
  postgres-db: "airflow"
  postgres-user: "airflow"
  postgres-password: "airflow123"
  # Connection string for Airflow
  connection-string: "postgresql+psycopg2://airflow:airflow123@postgres.postgres.svc.cluster.local:5432/airflow"
  # MLflow tracking URI for DAGs
  mlflow-tracking-uri: "http://mlflow.mlflow.svc.cluster.local:5000"
  # MinIO credentials for DAGs
  minio-endpoint: "http://minio.minio.svc.cluster.local:9000"
  minio-access-key: "mlops-access-key"
  minio-secret-key: "mlops-secret-key-12345"

